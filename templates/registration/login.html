{% extends "../base.html" %}

{% block title %}
Login
{% endblock %}

{% block content %}
  <form method="POST" action="/login/" class="from-group">
      {% csrf_token %}
      {{form}}
      <button type = "submit" class="btn btn-success">Login</button>
      <p>Don't have an account? Create one <a href="/register">here.</a></p>
  </form>
{% endblock %}
