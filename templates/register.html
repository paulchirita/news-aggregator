{% extends "base.html" %}

{% block title %}Create an Account{% endblock %}

{% block content %}
        <form method="POST" class="form-group" action="/register/">
            {% csrf_token %}
            {{ form }}
        <button type="submit" class="btn btn-success">Register</button>
        <p>Already have an account? Login <a href="/login">here.</a></p>
    </form>
{% endblock %}
